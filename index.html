<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cervejaria do Pericles Delivery</title>
    <link rel="stylesheet" href="style.css">

    <script>
        function valida_idade(valor){
            if(valor===1){
                window.location.href='maior.html?acesso=1'
            }else{
                window.location.href='menor.html?acesso=0'
            }
        }
    </script> 
</head>
<body>
    <main>
        <h1>Bem-vindo à <br> Cervejaria do Pericles Delivery</h1>
        <img id="cerveja" src="images/cerveja.svg">
        <section id="inicio">
            <p> Você é maior de 18 anos?</p>
            <div class="botoes">
                <button onclick="valida_idade(1)">Sim</button>
                <button onclick="valida_idade(0)">Não</button>
            </div> 
        </section>
    </main>
</body>
</html>
